<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form
        id="registration"
        class="card registration-form mt-5 g-3 justify-center"
        novalidate
      >
        <div class="row card-body">
          <h1 class="header">Registration</h1>
          <div class="col-md-6">
            <label for="firstName" class="form-label">First name</label>
            <input
              type="text"
              class="form-control"
              minlength="3"
              id="firstName"
              required
            />
            <div class="invalid-feedback">Please enter a valid first name.</div>
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last name</label>
            <input type="text" class="form-control" id="lastName" required />
            <div class="invalid-feedback">Please enter a valid last name.</div>
          </div>

          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <div class="input-group has-validation">
              <span class="input-group-text">@</span>
              <input type="email" class="form-control" id="email" required />
              <div class="invalid-feedback">Please enter a valid email.</div>
            </div>
          </div>
          <div class="col-md-6">
            <label for="phone" class="form-label">Phone</label>
            <div class="input-group has-validation">
              <span class="input-group-text">+91</span>
              <input
                type="text"
                class="form-control"
                minlength="10"
                maxlength="10"
                id="phone"
                required
              />
              <div class="invalid-feedback">
                Please provide a valid phone number.
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <label for="batch" class="form-label">Batch no.</label>
            <select class="form-select" id="batch" required>
              <option selected disabled value="">Choose Batch No...</option>
            </select>
            <div class="invalid-feedback">Please select a valid Batch No.</div>
          </div>
          <div class="col-md-6">
            <label for="module" class="form-label">Current Module</label>
            <select class="form-select" id="module" required>
              <option selected disabled value="">
                Choose Current Module...
              </option>
            </select>
            <div class="invalid-feedback">Please select a valid Module No.</div>
          </div>
          <div class="col-12 mt-3">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="tnc"
                required
              />
              <label class="form-check-label" for="tnc">
                Agree to terms and conditions
              </label>
              <div class="invalid-feedback">
                You must agree before submitting.
              </div>
            </div>
          </div>
          <div class="col-12 text-center mt-4">
            <button class="btn btn-lg btn-dark" type="submit">
              Submit form
            </button>
          </div>
        </div>
      </form>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
